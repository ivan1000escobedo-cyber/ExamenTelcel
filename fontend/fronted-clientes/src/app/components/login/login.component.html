<div class="login-container">
  <div class="login-card">
    <div class="login-header">
        <img src="https://play-lh.googleusercontent.com/f6ijBs8mnZv8FdHzUxKgF_2tBF7BfYgmzH8jECEFRemsaue8_Qu4fMalMmnnNMtlKk7x" alt="Banco Azteca" class="logo" />
      <h2>Banco Azteca</h2>
      <p>Ingresa tus credenciales</p>
    </div>

    <div *ngIf="error" class="error-msg">{{ error }}</div>

    <div class="form-group">
      <label>Usuario</label>
      <input type="text" [(ngModel)]="usuario" placeholder="Usuario" />
    </div>

    <div class="form-group">
      <label>Contraseña</label>
      <input type="password" [(ngModel)]="password" placeholder="Contraseña" />
    </div>

    <button (click)="login()" class="btn-login">Iniciar Sesión</button>
  </div>
</div>
