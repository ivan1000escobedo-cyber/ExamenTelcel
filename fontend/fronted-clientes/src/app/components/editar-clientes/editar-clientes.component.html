<div class="container">
    <div class="card-shadow">
        <div class="card-header bg-primary text-white">
            <h3>Modulo/Formulario modificar cliente</h3>
        </div>
        <div class="card-body">
            <form (ngSubmit)="actualizar()">
                <div class="mb-3">
                    <label class="form-label">Nombre:</label>
                    <input type="text" class="form-control" [(ngModel)]="cliente.nombre" name="nombre" disabled />
                </div>
                <div class="mb-3">
                    <label class="form-label">ApellidoP:</label>
                    <input type="text" class="form-control" [(ngModel)]="cliente.apellidop" name="apellidop" disabled />
                </div>
                <div class="mb-3">
                    <label class="form-label">ApellidoM:</label>
                    <input type="text" class="form-control" [(ngModel)]="cliente.apellidom" name="apellidom" disabled />
                </div>
                <div class="mb-3">
                    <label class="form-label">Fecha:</label>
                    <input type="date" class="form-control" [(ngModel)]="cliente.fecha" name="fecha" disabled />
                </div>
                <div class="mb-3">
                    <label class="form-label">Celular:</label>
                    <input type="text" class="form-control" [(ngModel)]="cliente.celular" name="celular" disabled />
                </div>

                <!-- âœ… SOLO ESTE CAMPO HABILITADO -->
                <div class="mb-3">
                    <label class="form-label">Correo:</label>
                    <input type="email" class="form-control" [(ngModel)]="cliente.correo" name="correo" required />
                </div>

                <div class="mb-3">
                    <label class="form-label">NSS:</label>
                    <input type="text" class="form-control" [(ngModel)]="cliente.nss" name="nss" disabled />
                </div>
                <div class="mb-3">
                    <label class="form-label">CURP:</label>
                    <input type="text" class="form-control" [(ngModel)]="cliente.curp" name="curp" disabled />
                </div>

                <div class="d-grid">
                    <button type="submit" class="btn btn-outline-success">Guardar Correo</button>
                </div>
            </form>
        </div>
    </div>
</div>
